    <title>Hello, world!</title>

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s29a-chartjs-update-function.html">
                    <button class="scale btn btn-outline-secondary btn-sm">&rarr;</button>

                <a class="navButton" href="../">
                    <span>Chart JS 3.7.0</span>
                </a>
            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <button class="btn btn-success mb-1" onclick="addData()" >Add Value</button>
            <button class="btn btn-success mb-1" onclick="addDataFirst()" >Add Value to Begining</button>
            <button class="btn btn-danger mb-1" onclick="removeData()" >Remove Value</button>
            <button class="btn btn-danger mb-1" onclick="removeDataFirst()" >Remove Value From the Begining</button>
            <button class="btn btn-warning mb-1" onclick="rotate()" >Rotate</button>
            <button class="btn btn-secondary mb-1" onclick="fill()" >Fill</button>
            <button class="btn btn-black mb-1" onclick="reset()" >Reset</button>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>
    
let oldData = [0, 10, 5, 2, 20, 30, 45];
let oldLabels = ["January", "February", "March", "April", "May", "June", "July"];
    
    
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: [...oldLabels],
        datasets: [{
            label: "My First dataset",
            backgroundColor: 'rgba(0, 159, 0, 0.5)',
            borderColor: 'rgba(0, 159, 0, 0.5)',
            data: [...oldData],
        }]
    },

    // Configuration options go here
    options: {
        title: {
            text: ["Update function"],
            display: true,
            fontSize: 20,
            //fontFamily: "New Times Roman",
            fontColor: 'green',
            fontStyle: "bold",
            padding: 5,
            lineHeight: 1.2,
        }
    }
});

const addData = () => {
    chart.data.labels.push("August");
    chart.data.datasets[0].data.push(randNumber());
    chart.update();
};
    
const addDataFirst = () => {
    chart.data.labels.unshift("August");
    chart.data.datasets[0].data.unshift(randNumber());
    chart.update();
};
    
const removeData = () => {
    chart.data.labels.pop();
    chart.data.datasets[0].data.pop();
    chart.update();
};
    
const removeDataFirst = () => {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
    chart.update();
};
    
const randNumber = () => {
    return Math.random() * 45;
};

const rotate = () => {
    addData();
    removeDataFirst();
};

const reset = () => {
    chart.data.datasets[0].data = oldData;
    chart.data.labels = oldLabels;
    oldData = [...chart.data.datasets[0].data];
    oldLabels = [...chart.data.labels];
    chart.update();
};

const fill = () => {
    chart.data.labels.fill("2022");
    chart.update();
};
    
</script>

  </body>
