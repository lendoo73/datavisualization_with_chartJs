<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s21-chartjs-course-mixed-charts.html">
                    <button class="scale">&rarr;</button>
                </a>
                <a href="s19-chartjs-course-scatter-chart.html">

                    <span>Chart JS 3.7.0</span>

            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    },

    // Configuration options go here
    options: {
        title: {
            text: ["Chart Title Section", "Made by ..."],
            display: true,
            position: "bottom",
            fontSize: 20,
            //fontFamily: "New Times Roman",
            fontColor: 'green',
            fontStyle: "bold",
            padding: 5,
            lineHeight: 1.2,
        }
    }
});
</script>

  </body>
