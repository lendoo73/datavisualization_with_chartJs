<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s26b-chartjs-course-chart-colors-bar-chart-green-red.html">
                    <button class="scale">&rarr;</button>
                </a>
                <a href="s25-chartjs-course-tooltip.html">
                    <button class="scale">&larr;</button>
                </a>
                <a class="navButton" href="../">
                    <span>Chart JS 3.7.0</span>
                </a>
            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const chartdata = [0, -10, 5, 12, -20, 30, -45];
        const barcolors = [];

        for (let i = 0; i < chartdata.length; i++) {
            if (chartdata[i] > 0) {
                barcolors[i] = "Green";
            } else {
                barcolors[i] = "Red";
            }
        }

        const chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',

            // The data for our dataset
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: barcolors,
                    //borderColor: 'rgb(255, 99, 132)',
                    data: chartdata,
                }]
            },

            // Configuration options go here
            options: {
                title: {
                    text: "Color Bars by value",
                    display: true,
                    fontSize: 20,
                    //fontFamily: "New Times Roman",
                    fontStyle: "bold",
                    padding: 5,
                    lineHeight: 1.2,
                }
            }
        });

    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
