<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css" />

    <title>Hello, world!</title>
    <style>
        .chartCard {
            flex-direction: column;
        }
        
        .chartCard > div {
            margin: 10px;
        }
        
        #chartjs-legend ul {
            padding: 0;
            margin: 0;
        }
        
        #chartjs-legend li {
            list-style-type: none;
        }
        
        #chartjs-legend ul li span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s25-chartjs-course-tooltip.html">
                    <button class="scale btn btn-sm">&rarr;</button>
                </a>
                <a href="s22-chartjs-chart_legend.html">
                    <button class="scale btn btn-sm">&larr;</button>
                </a>
                <a class="navButton" href="../">
                    <span>Chart JS 3.7.0</span>
                </a>
            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chartBox">
            <div id="chartjs-legend">sanyi</div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

const alertBox = () => {
    alert("this works");
};
    
const changeFontColor = () => {
    chart.options.legend.labels.fontColor = "orange";
};
    
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
            pointStyle: "line"
        },
        {
            label: "My Second dataset",
            backgroundColor: 'rgba(0, 99, 132, 0.5)',
            borderColor: 'rgb(0, 99, 132)',
            data: [40, 10, 35, 32, 20, 30, 45],
            pointStyle: "rect"
        },
        {
            label: "My Third dataset",
            backgroundColor: 'rgba(0, 0, 132, 0.5)',
            borderColor: 'rgb(0, 0, 132)',
            data: [29, 10, 25, 22, 20, 30, 45],
            pointStyle: "star"
        }]
    },

    // Configuration options go here
    options: {
        legendCallback: function(chart) {
            // Return the HTML string here.
            const text = [];
            text.push('<ul class="list-inline">');
            for (var i = 0; i < chart.data.datasets.length; i++) {
                text.push('<li class="text-white list-inline-item btn" style="background: '+ chart.data.datasets[i].backgroundColor +' ">');
                text.push( chart.data.datasets[i].label );
                text.push('</li>');
            }
            text.push('</ul>');
            return text.join("");

        },
        legend: {
            display: false,
            position: "left",
            reverse: false,
            //onClick: changeFontColor,
            labels: {
                boxWidth: 5,
                fontSize: 15,
                fontStyle: "bold",
                fontColor: "#000",
                //fontFamily: "New Times Roman",
                padding: 20,
                usePointStyle: true,
            }
        }
    }
});
    
document.getElementById("chartjs-legend").innerHTML = chart.generateLegend();
    
</script>

  </body>
</html>
