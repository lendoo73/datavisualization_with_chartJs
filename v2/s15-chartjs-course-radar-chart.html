<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s16-chartjs-course-pie-chart.html">
                    <button class="scale">&rarr;</button>
                </a>
                <a href="s14-chartjs-course-bar-chart.html">
                    <button class="scale">&larr;</button>
                </a>
                <a class="navButton" href="../">
                    <span>Chart JS 3.7.0</span>
                </a>
            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'radar',

    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Radar Chart Values",
            backgroundColor: 'rgb(0, 99, 132)',
            borderColor: 'rgb(0, 0, 132)',
            borderWidth: 10,
            //borderDash: [5, 15, 2, 15],
            borderDashOffset: 10,
            borderCapStyle: "square",
            borderJoinStyle: "round",
            lineTension: 0,
            pointBackgroundColor: ["green","blue","red","yellow","green","blue","red"],
            pointBorderColor: "white",
            pointBorderWidth: 2,
            pointRadius: 5,
            //pointStyle: "triangle",
            pointHitRadius: 10,
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: ["green","blue","red","yellow","green","blue","red"],
            pointHoverBorderWidth: 5,
            pointHoverRadius: 10,
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    },

    // Configuration options go here
    options: {}
});
</script>



  </body>
</html>
