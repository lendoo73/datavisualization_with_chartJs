<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body>
    <header>
        <div class="chartMenu">
            <p>
                <span class="active">Chart JS 2</span>
                <a href="s16-chart-js-gauge-chart.html">
                    <button class="scale">&rarr;</button>

                <a href="s15-chartjs-course-radar-chart.html">

                <a class="navButton" href="../">
                    <span>Chart JS 3.7.0</span>

            </p>
        </div>
    </header>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

<script>

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'doughnut',

    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            backgroundColor: ["blue", "red", "orange", "green", "yellow", "teal", "purple"],
            borderColor: "black",
            hoverBackgroundColor: "black",
            hoverBorderColor: ["blue", "red", "orange", "green", "yellow", "teal", "purple"],
            borderWidth: 0,
            hoverBorderWidth: 2,
            data: [10, 10, 5, 2, 20, 30, 45],
        }]
    },

    // Configuration options go here
    options: {
        cutoutPercentage: 80,
        rotation: 3.2,
        //circumference: 10,
        animation: {
            animateRotate: true,
            animateScale: true,
        }
    }
});
</script>



  </body>
