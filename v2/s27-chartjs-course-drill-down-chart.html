            <canvas id="myChart"></canvas>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myLabels = ["January", "February", "March", "April", "May", "June", "July"];
        var myData = [10, 10, 5, 2, 20, 30, 45];

        function drillDownChart(click, myData) {
            var myLabels = ["January", "February", "March", "April", "May", "June", "July"];

            if (myData[0]) {
                var x = myData[0]['_index'];
                //alert(x);
                window.location.href = "https://www.chart-js.com/" + myLabels[x].toLowerCase() + ".php";
            }
        };

        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'doughnut',

            // The data for our dataset
            data: {
                labels: myLabels,
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: ['red', 'yellow', 'orange', 'green', 'blue', 'purple', 'black'],
                    borderColor: ['red', 'yellow', 'orange', 'green', 'blue', 'purple', 'black'],
                    data: myData,
                }]
            },

            // Configuration options go here
            options: {
                onClick: drillDownChart,
                title: {
                    text: "Color Drill Down Chart",
                    display: true,
                    fontSize: 20,
                    //fontFamily: "New Times Roman",
                    fontStyle: "bold",
                    padding: 5,
                    lineHeight: 1.2,
                }
            }
        });

    </script>
